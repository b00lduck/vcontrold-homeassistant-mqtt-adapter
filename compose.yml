services:
  vcontrold-adapter:
    build:
      context: .
      dockerfile: Containerfile
    image: vcontrold-ha-mqtt-adapter:latest
    container_name: vcontrold-adapter
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./sensors.json:/app/sensors.json:ro
    networks:
      - default

networks:
  default:
    driver: bridge
